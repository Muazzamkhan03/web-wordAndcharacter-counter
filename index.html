<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Word and Character Counter</title>
</head>
<body>
    <header>
        <h1>WEB WORD AND CHARACTER COUNTER</h1>
    </header>

    <main>
        <div class="container">
            <div class="stats">
                <h3>STATS</h3>
                <p>The number of words: <span id="words">0</span></p>
                <p>The number of characters (including spaces): <span id="charwithspace">0</span></p>
                <p>The number of characters (excluding spaces): <span id="charwithoutspace">0</span></p>
                <p>The number of sentences: <span id="sentences">0</span></p>
            </div><div class="text">
                    <textarea id="text" cols="30" rows="10" placeholder="Enter your text here"></textarea>
            </div>
        </div>

        <div class="btns">
            <button id="count">Count</button>
            <button id="clear">Clear</button>
        </div>
    </main>

    <footer>
        Copyright - &copy; Web Word and Character Counter
    </footer>

    <script src="index.js"></script>
</body>
</html>
