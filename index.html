<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Word and Character Counter</title>
</head>
<body>
    <header>
        <h1>WEB WORD AND CHARACTER COUNTER</h1>
    </header>

    <main>
        <div class="container">
            <div class="stats">
                <h3>STATS</h3>
                <p>The number of words: </p><span>0</span>
                <p>The number of characters(including spaces): </p><span>0</span>
                <p>The number of characters(excluding spaces): </p><span>0</span>
                <p>The number of sentences: </p><span>0</span>
            </div>
            <div class="text">
                    <textarea id="text" cols="30" rows="10" placeholder="Enter your text here"></textarea>
            </div>
            <div class="btns">
                <button>Count</button>
                <button>Clear</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="index.js"></script>
</body>
</html>
